definitions:
  server.ErrorReason:
    properties:
      reason:
        example: reason
        type: string
    type: object
  server.JwtResponse:
    properties:
      jwt:
        example: xxxx.yyyy.zzzz
        type: string
    type: object
  server.User:
    properties:
      createdAt:
        format: date-time
        type: string
      userId:
        example: 12
        type: integer
      username:
        example: JohnDoe
        type: string
    type: object
  server.UserCredentials:
    properties:
      password:
        example: Password123
        minLength: 3
        type: string
      username:
        example: JohnDoe
        maxLength: 20
        minLength: 4
        type: string
    type: object
info:
  contact: {}
  description: chess api for playing chess online.
  license:
    name: MIT
  title: Chess API
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: |-
        Log into an account using provided username and password. And get a JWT
        Username can be between 3-20 characters.
        Password must be at least 3 characters.
      parameters:
      - description: Login Account
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/server.UserCredentials'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/server.JwtResponse'
        "401":
          description: Invalid username/password
          schema:
            $ref: '#/definitions/server.ErrorReason'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrorReason'
      summary: Log into an account and get a JWT
      tags:
      - auth
  /users:
    post:
      consumes:
      - application/json
      description: |-
        Create an account using provided username and password.
        Username can be between 3-20 characters.
        Password must ba at least 3 characters.
      parameters:
      - description: Register Account
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/server.UserCredentials'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/server.User'
        "400":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/server.ErrorReason'
        "409":
          description: Username already exists
          schema:
            $ref: '#/definitions/server.ErrorReason'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrorReason'
      summary: Create an account
      tags:
      - users
swagger: "2.0"
